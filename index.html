<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawsIQ - Pet Care Platform</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Complete pet care management platform with health tracking, appointment scheduling, and more." />
    <meta name="theme-color" content="#ec4899" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PawsIQ" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ec4899" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa-192x192.png" />
    <link rel="mask-icon" href="/masked-icon.svg" color="#ec4899" />
    <link rel="shortcut icon" href="/pwa-192x192.png" />
    
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="/apple-splash-2048-2732.png" sizes="2048x2732" />
    <link rel="apple-touch-startup-image" href="/apple-splash-1668-2224.png" sizes="1668x2224" />
    <link rel="apple-touch-startup-image" href="/apple-splash-1536-2048.png" sizes="1536x2048" />
    <link rel="apple-touch-startup-image" href="/apple-splash-1125-2436.png" sizes="1125x2436" />
    <link rel="apple-touch-startup-image" href="/apple-splash-1242-2208.png" sizes="1242x2208" />
    <link rel="apple-touch-startup-image" href="/apple-splash-750-1334.png" sizes="750x1334" />
    <link rel="apple-touch-startup-image" href="/apple-splash-640-1136.png" sizes="640x1136" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #4338ca;
        color: white;
        font-size: 24px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      .spinner {
        margin-top: 20px;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading">
      <div>Loading PawsIQ Admin Dashboard...</div>
      <div class="spinner"></div>
    </div>
    <script>
      // Hide loading screen after a short timeout to ensure the app loads
      // First attempt with timeout
      setTimeout(function() {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      }, 3000);
      
      // Second attempt when window loads
      window.addEventListener('load', function() {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      });
      
      // Final fallback
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
        }, 500);
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
